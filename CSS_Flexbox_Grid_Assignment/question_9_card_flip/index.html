<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Front Side</h2>
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
            </div>
            <div class="card-back">
                <h2>Back Side</h2>
                <p>This is the description on the back of the card. Hover to see the flip animation in action!</p>
            </div>
        </div>
    </div>
</body>
</html>
