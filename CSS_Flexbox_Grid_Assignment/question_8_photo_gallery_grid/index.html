<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    
    <main class="gallery">
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
            <figcaption>Beautiful Landscape</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
            <figcaption>City Skyline</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
            <figcaption>Mountain View</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
            <figcaption>Ocean Waves</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
            <figcaption>Forest Path</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
            <figcaption>Desert Sunset</figcaption>
        </figure>
    </main>
</body>
</html>
