<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Choose Your Plan</h1>
    </header>
    
    <main class="pricing-container">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price">₹499/mo</p>
            <ul>
                <li>5 Projects</li>
                <li>10 GB Storage</li>
                <li>Email Support</li>
            </ul>
        </div>
        
        <div class="pricing-card featured">
            <div class="badge">Popular</div>
            <h2>Standard</h2>
            <p class="price">₹999/mo</p>
            <ul>
                <li>20 Projects</li>
                <li>50 GB Storage</li>
                <li>Priority Support</li>
                <li>Custom Domain</li>
            </ul>
        </div>
        
        <div class="pricing-card">
            <h2>Premium</h2>
            <p class="price">₹1999/mo</p>
            <ul>
                <li>Unlimited Projects</li>
                <li>200 GB Storage</li>
                <li>24/7 Support</li>
                <li>API Access</li>
            </ul>
        </div>
    </main>
</body>
</html>
