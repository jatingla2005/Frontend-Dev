<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Layout - Flexbox & Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">MyLogo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main class="main-grid">
        <article class="article">
            <h1 class="animated-title">Welcome to Our Website</h1>
            <p>This is the main article content area with important information.</p>
            
            <div class="flex-boxes">
                <div class="flex-box">Box 1</div>
                <div class="flex-box">Box 2</div>
                <div class="flex-box">Box 3</div>
            </div>
        </article>
        
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Additional information and links go here.</p>
        </aside>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
