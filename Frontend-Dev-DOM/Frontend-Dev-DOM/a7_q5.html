<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q5 - Image Gallery Modal</title>
<style>
  body{font-family:Arial;margin:20px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .grid img{width:100%;cursor:pointer}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;display:none}
  .modal.open{display:flex}
  .modal .inner{background:#fff;padding:8px;border-radius:6px}
  .modal img{max-width:80vw;max-height:80vh;display:block}
</style>
</head>
<body>
  <h2>Image Gallery</h2>
  <div class="grid" id="grid">
    <img src="https://picsum.photos/seed/1/300/200" alt="1">
    <img src="https://picsum.photos/seed/2/300/200" alt="2">
    <img src="https://picsum.photos/seed/3/300/200" alt="3">
    <img src="https://picsum.photos/seed/4/300/200" alt="4">
    <img src="https://picsum.photos/seed/5/300/200" alt="5">
    <img src="https://picsum.photos/seed/6/300/200" alt="6">
  </div>

  <div class="modal" id="modal">
    <div class="inner" id="inner">
      <img id="modalImg" src="">
    </div>
  </div>

<script>
const grid = document.getElementById('grid')
const modal = document.getElementById('modal')
const inner = document.getElementById('inner')
const modalImg = document.getElementById('modalImg')

grid.addEventListener('click', (e)=>{
  if(e.target.tagName === 'IMG'){
    modalImg.src = e.target.src.replace('/300/200','/800/600')
    modal.classList.add('open')
  }
})

// clicking outside inner closes modal
modal.addEventListener('click', ()=> modal.classList.remove('open'))
// clicking inside inner should not close
inner.addEventListener('click', (e)=> e.stopPropagation())
</script>
</body>
</html>
