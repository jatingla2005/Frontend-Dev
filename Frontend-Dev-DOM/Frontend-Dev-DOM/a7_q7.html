<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q7 - Mouse Path & Coordinates</title>
<style>
  body{font-family:Arial;margin:20px}
  .box{width:400px;height:400px;border:2px solid #333;position:relative}
  .coords{margin-top:8px}
  .dot{width:10px;height:10px;border-radius:50%;background:red;position:absolute;transform:translate(-50%,-50%)}
</style>
</head>
<body>
  <h2>Mouse Tracker Box</h2>
  <div class="box" id="box"></div>
  <div class="coords" id="coords">Move inside the box</div>
<script>
const box = document.getElementById('box')
const coords = document.getElementById('coords')

box.addEventListener('mousemove', (e)=>{
  const rect = box.getBoundingClientRect()
  const x = e.clientX - rect.left
  const y = e.clientY - rect.top
  coords.textContent = `clientX: ${e.clientX}, clientY: ${e.clientY}  (inside box x:${Math.round(x)}, y:${Math.round(y)})`
})

box.addEventListener('dblclick', (e)=>{
  const rect = box.getBoundingClientRect()
  const x = e.clientX - rect.left
  const y = e.clientY - rect.top
  const dot = document.createElement('div')
  dot.className='dot'
  dot.style.left = x+'px'
  dot.style.top = y+'px'
  box.appendChild(dot)
})
</script>
</body>
</html>
