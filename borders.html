<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Padding Demonstration</title>
  <link rel="stylesheet" href="borders.css">
</head>
<body>
  <header>
    <h1>CSS Borders and Padding Demonstration</h1>
  </header>

  <main class="container">
    <section class="box solid">
      <h2>Solid Border</h2>
      <p>Padding: 20px</p>
    </section>

    <section class="box dashed">
      <h2>Dashed Border</h2>
      <p>Padding: 30px</p>
    </section>

    <section class="box double">
      <h2>Double Border</h2>
      <p>Padding: 15px</p>
    </section>

    <section class="box groove">
      <h2>Groove Border</h2>
      <p>Padding: 25px</p>
    </section>
  </main>

  <footer>
    <p>Created for CSS practice â€” Borders & Padding Example</p>
  </footer>
</body>
</html>
