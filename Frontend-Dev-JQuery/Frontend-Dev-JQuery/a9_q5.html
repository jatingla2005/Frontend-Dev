<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Assignment 9 - Q5 Team Directory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:Segoe UI,Arial;margin:16px}li{margin:6px;padding:6px;border:1px solid #ddd} .highlight{background:#fffbcc}</style>
</head>
<body>
<header><h1>Team Directory</h1></header>
<main>
  <section>
    <ul id="teams">
      <li class="department" data-dept="sales">Sales
        <ul>
          <li class="manager">Manager A
            <ul>
              <li class="employee">Alice <span class="contact" style="display:none">alice@company</span></li>
              <li class="employee">Bob <span class="contact" style="display:none">bob@company</span></li>
              <li class="employee">Charlie <span class="contact" style="display:none">charlie@company</span></li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="department" data-dept="dev">Development
        <ul>
          <li class="manager">Manager B
            <ul>
              <li class="employee">Dee <span class="contact" style="display:none">dee@company</span></li>
              <li class="employee">Evan <span class="contact" style="display:none">evan@company</span></li>
              <li class="employee">Fay <span class="contact" style="display:none">fay@company</span></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <button id="random">Select Random Employee</button>
    <button id="toggle-team">Collapse/Expand Teams</button>
  </section>
</main>
<footer><small>Assignment 9 Q5</small></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="a9_q5.js"></script>
</body>
</html>
